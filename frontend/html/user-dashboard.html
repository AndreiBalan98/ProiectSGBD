<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager - Dashboard User</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>Dashboard User</h1>
            <div class="user-info">
                <span id="user-welcome">Bine ai venit, <span id="username"></span>!</span>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <main class="dashboard-main">
            <!-- Evenimente Populare -->
            <section class="popular-events-section">
                <h2>Evenimente Populare</h2>
                <div id="popular-loading" class="loading">Se încarcă evenimentele populare...</div>
                <div id="popular-events-list" class="events-grid popular-events"></div>
            </section>

            <!-- Filtru și Căutare -->
            <section class="filters-section">
                <h2>Toate Evenimentele Disponibile</h2>
                <div class="filters-container">
                    <div class="filter-group">
                        <label for="category-filter">Filtrează după categorie:</label>
                        <select id="category-filter">
                            <option value="">Toate categoriile</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="search-filter">Caută evenimente:</label>
                        <input type="text" id="search-filter" placeholder="Căută după titlu sau locație...">
                    </div>
                </div>
            </section>

            <!-- Lista Tuturor Evenimentelor -->
            <section class="events-section">
                <div id="loading" class="loading">Se încarcă evenimentele...</div>
                <div id="events-list" class="events-grid"></div>
                <div id="no-events" class="no-events" style="display: none;">
                    Nu există evenimente disponibile în acest moment.
                </div>
            </section>

            <!-- Statistici Categorii -->
            <section class="category-stats-section">
                <h2>Statistici Categorii</h2>
                <div id="category-stats" class="category-stats-grid"></div>
            </section>
        </main>

        <div id="message" class="message"></div>
    </div>

    <script src="../js/user.js"></script>
</body>
</html>
